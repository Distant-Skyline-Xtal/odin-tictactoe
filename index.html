        </div>

            <p class="marker"></p>

        </div>

            <p class="marker"></p>

        </div>
        <div class="gameSquare">
            <p class="marker"></p>

    </div>
    <div class="score-display">
        <p class="human-score"></p>
        <p class="computer-score"></p>
    </div>
</body>
</html>
